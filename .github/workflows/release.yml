name: Release Google Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Get package info
        id: package
        run: |
          echo "::set-output name=name::$(node -p "require('./package.json').name")"
          echo "::set-output name=version::$(node -p "require('./package.json').version")"
      - name: Set release stage
        id: stage
        run: |
          if [[ ${{ github.ref }} == *"-alpha"* ]]; then
            echo "::set-output name=stage::alpha"
          elif [[ ${{ github.ref }} == *"-beta"* ]]; then
            echo "::set-output name=stage::beta"
          elif [[ ${{ github.ref }} == *"-rc"* ]]; then
            echo "::set-output name=stage::rc"
          else
            echo "::set-output name=stage::stable"
          fi
      - name: Set release date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
      - name: Zip Extension
        run: zip -r extension.zip dist
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ steps.package.outputs.name }}_v${{ steps.package.outputs.version }}_${{ steps.stage.outputs.stage }}_${{ steps.date.outputs.date }}
          draft: false
          prerelease: ${{ steps.stage.outputs.stage != 'stable' }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extension.zip
          asset_name: ${{ steps.package.outputs.name }}_v${{ steps.package.outputs.version }}_${{ steps.stage.outputs.stage }}_${{ steps.date.outputs.date }}.zip
          asset_content_type: application/zip