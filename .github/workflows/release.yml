name: Release Google Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm ci
      - run: npm run build
      - name: Set release name
        id: set_release_name
        run: |
          PACKAGE_NAME=$(node -p "require('./manifest.json').name || require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./manifest.json').version || require('./package.json').version")
          DATE=$(date +'%Y-%m-%d')
          RELEASE_NAME="${PACKAGE_NAME}_v${PACKAGE_VERSION}_${DATE}"
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "::set-output name=release_name::$RELEASE_NAME"
      - name: Zip Extension
        run: zip -r "${{ env.RELEASE_NAME }}.zip" dist
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.RELEASE_NAME }}.zip
          asset_name: ${{ env.RELEASE_NAME }}.zip
          asset_content_type: application/zip